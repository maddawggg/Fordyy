  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #00203F;
      color: #fff;
      overflow-x: hidden;
    }

    /* Snowflake Animation */
    @keyframes snow {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 1em;
      opacity: 0.8;
      animation: snow 10s linear infinite;
    }

    /* Multiple snowflakes with random positioning and delays */
    .snowflake:nth-child(1) { left: 5%; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 10%; animation-delay: 1s; }
    .snowflake:nth-child(3) { left: 20%; animation-delay: 2s; }
    .snowflake:nth-child(4) { left: 30%; animation-delay: 3s; }
    .snowflake:nth-child(5) { left: 40%; animation-delay: 4s; }
    .snowflake:nth-child(6) { left: 50%; animation-delay: 5s; }
    .snowflake:nth-child(7) { left: 60%; animation-delay: 6s; }
    .snowflake:nth-child(8) { left: 70%; animation-delay: 7s; }
    .snowflake:nth-child(9) { left: 80%; animation-delay: 8s; }
    .snowflake:nth-child(10) { left: 90%; animation-delay: 9s; }

    /* Content container */
    .container {
      text-align: center;
      padding: 50px;
    }

    /* Product listing */
    .product {
      display: inline-block;
      width: 200px;
      margin: 20px;
      padding: 15px;
      background-color: #ffffff20;
      border-radius: 10px;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product p {
      color: #aad8d3;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #ff5a5f;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff6a6f;
    }
  </style>
